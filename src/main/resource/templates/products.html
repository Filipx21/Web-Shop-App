<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div th:insert="~{fragments :: header}"></div>


<div class="content">
    <div class="additional-menu">
        <a class="btn additional-menu-button" href="/#">not finished</a>
        <a class="btn additional-menu-button" href="/#">not finished</a>
        <a class="btn additional-menu-button" href="/#">not finished</a>
        <a class="btn additional-menu-button" href="/#">not finished</a>
    </div>
    <div class="dropdown additional-menu-dropdown">
        <a class="btn btn-warning header-content-menu-dropdown-hamburger" type="button" data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">â˜°</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/#">not finished</a>
            <a class="dropdown-item" href="/#">not finished</a>
            <a class="dropdown-item" href="/#">not finished</a>
            <a class="dropdown-item" href="/#">not finished</a>
        </div>
    </div>



    <div class="content-list">
        <div class="content-list-pagination-block">
            <div th:if="${productPage.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/products(size=${productPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==productPage.number + 1} ? active"></a>
            </div>
        </div>
        <table border="1" class="table">
            <tbody>
                <tr th:each="product : ${productPage.content}">
                    <td class="content-list-picture"></td>
                    <td>
                        <a class="content-list-element" th:href="'/product/' + ${product.id}" th:text="${product.productName}"></a>
                        <label for="product-cost">Cena produktu</label>
                        <span id="product-cost" th:text="${product.cost}"></span><br>
                        <span>Opis produktu</span><br>
                        <small id="product-descript" th:text="${#strings.abbreviate(product.descript,250)}"></small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
