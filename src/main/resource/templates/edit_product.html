<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pl">
    <head>
        <title>Sklep</title>
        <meta charset="UTF-8">
        <meta name="author" content="Filip">
        <meta name="description" content="Sklep internetowy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
<body>

<div th:insert="~{fragments :: head}"></div>
<div class="content">

    <div class="content-list-full">
        <form th:action="@{/administrator/add_product}" method="post" th:object="${product_details}" class="content-list-new-product">
            <div class="form-group">

                <input th:field="*{id}" th:type="hidden">

                <label for="name">Nazwa produktu</label>
                <input id="name" class="form-control" type="text" th:field="*{productName}">

                <label for="descript">Opis</label>
                <textarea rows="10" cols="50" id="descript" class="form-control" th:field="*{descript}"></textarea>

                <label for="quantity">Ilosc</label>
                <input id="quantity" class="form-control" type="text" th:field="*{quantity}">

                <label for="cost">Koszt</label>
                <input id="cost" class="form-control" type="text" th:field="*{cost}">

                <label for="producerName">Nazwa producenta</label>
                <input id="producerName" class="form-control" type="text" th:field="*{producer.producerName}">

                <label for="producerAddress">Adres producenta</label>
                <input id="producerAddress" class="form-control" type="text" th:field="*{producer.address}">

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('category')}? 'has-error':''">
                    <label for="category" class="control-label">Kategoria</label>
                    <select th:field="*{category}" class="form-control" id="category">
                        <option th:each="cat : ${all_category}" th:text="${cat.category}"  th:value="${cat.id}"></option>
                    </select>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('producer.address')}"
                       th:text="${error}">Validation error</p>
                </div>

                <input id="addProduct" type="submit" class="btn btn-primary" value="Dodaj">
            </div>
        </form>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
