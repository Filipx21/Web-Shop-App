<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div th:insert="~{fragments :: header}"></div>

<div class="content">
    <div style="width: 500px; height: 100%; margin: auto; margin-top: 10px; margin-bottom: 10%; text-align:center">
        <div style="width: 500px; margin: auto; margin-top: 10px; text-align:center">
            <h1>Zmiana danych</h1>
        </div>
        <form th:action="@{/edit_user}" th:object="${user}" method="post">

            <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                error</p>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                <label for="firstName" class="control-label">Imię</label> <input
                    id="firstName" class="form-control" th:field="*{firstName}" />
                <p class="error-message"
                   th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                <label for="lastName" class="control-label">Nazwisko</label> <input
                    id="lastName" class="form-control" th:field="*{lastName}" />
                <p class="error-message"
                   th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('address')}? 'has-error':''">
                <label for="address" class="control-label">Ulica i numer budynku</label> <input
                    id="address" class="form-control" th:field="*{address}" />
                <p class="error-message"
                   th:each="error : ${#fields.errors('address')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="row">
                <div class="col"
                     th:classappend="${#fields.hasErrors('postCode')}? 'has-error':''">
                    <label for="postCode" class="control-label">Kod pocztowy</label> <input
                        id="postCode" class="form-control" th:field="*{postCode}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('postCode')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="col-9"
                     th:classappend="${#fields.hasErrors('city')}? 'has-error':''">
                    <label for="city" class="control-label">Miejscowość</label> <input
                        id="city" class="form-control" th:field="*{city}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('city')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark">Zmień dane</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
