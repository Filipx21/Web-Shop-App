<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div th:insert="~{fragments :: header}"></div>

<div class="content">
    <div class="additional-menu">
        <a class="btn additional-menu-button" href="/edit_user">Zmień dane użytkownika</a>
        <a class="btn additional-menu-button" href="/edit_password">Zmień hasło</a>
        <a class="btn additional-menu-button" href="/orders">Historia zakupów</a>
        <a class="btn additional-menu-button" href="/enable">Usuń konto</a>
        <div sec:authorize="isAuthenticated()">
            <a class="btn additional-menu-button" href="/logout">Wyloguj</a>
        </div>
    </div>
    <div class="dropdown additional-menu-dropdown">
        <a class="btn btn-warning header-content-menu-dropdown-hamburger" type="button" data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">☰</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/edit_user">Zmień dane użytkownika</a>
            <a class="dropdown-item" href="/edit_password">Zmień hasło</a>
            <a class="dropdown-item" href="/orders">Historia zakupów</a>
            <a class="dropdown-item" href="/enable">Usuń konto</a>
            <div sec:authorize="isAuthenticated()">
                <a class="dropdown-item" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>

    <div class="content-list">
        <h1 class="content-list-information-sysUser">Panel użytkownika</h1>
        <div style="margin: 0% 5%;">

            <table class="table" style="width: 60%">
                <tbody>
                <tr>
                    <th style="width: 35%">Email użytkownika</th>
                    <td>
                        <span sec:authentication="name"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width: 35%">Imię</th>
                    <td>
                        <span th:text="${user.firstName}"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width: 35%">Nazwisko</th>
                    <td>
                        <span th:text="${user.lastName}"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width: 35%">Ulica i numer domu</th>
                    <td>
                        <span th:text="${user.address}"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width: 35%">Adres pocztowy</th>
                    <td class="col">
                        <span th:text="${user.postCode}"></span>
                        <span class="col-9" th:text="${user.city}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
