<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div th:insert="~{fragments :: header}"></div>
<div class="content">
    <div class="additional-menu">
        <a class="btn additional-menu-button" href="/buy_cart">Kup produkty</a>
        <a class="btn additional-menu-button" href="/clean_cart">Wyczyść koszyk</a>
        <a class="btn additional-menu-button" href="/orders">Historia</a>
    </div>
    <div class="content-list" th:if="${cart_products==null}">
        <h1>Brak towarów w koszyku!</h1>
    </div>

    <div class="content-list" th:if="${cart_products!=null}">
        <table class="table">

            <tbody>
            <tr th:each="p: ${cart_products}">
                <td>
                    <a class="content-list-element" th:href="'/product/' + ${p.id}" th:text="${p.productName}"></a>
                    <label for="product-cost" style="display: inline;">Cena produktu</label>
                    <span id="product-cost" th:text="${p.cost}"></span><br>
                    <a class="btn content-list-product-button-admin"
                       th:href="'/delete_product_cart/' + ${p.id}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
