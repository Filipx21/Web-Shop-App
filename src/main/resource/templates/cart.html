        <title>Sklep</title>
        <meta charset="UTF-8">
        <meta name="author" content="Filip">
        <meta name="description" content="Sklep internetowy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
<body>

<div th:insert="~{fragments :: head}"></div>
<div class="main">
    <aside></aside>
    <main>
        <div class="products-menu">
            <a href="/buy_cart">Kup produkty</a>
            <a href="/clean_cart">Wyczyść koszyk</a>
            <a href="/orders">Historia</a>
            <a href="/products">Powrót do sklepu</a>

        </div>
        <div class="products-content" th:if="${cart_products==null}">
            <h1>Brak towarów w koszyku!</h1>
        </div>

        <div class="products-content" th:if="${cart_products!=null}">
            <table class="table">

                <tbody>
                <tr th:each="p: ${cart_products}">
                    <td>
                        <a class="content-list-element" th:href="'/product/' + ${p.id}" th:text="${p.productName}"></a>
                        <label for="product-cost" style="display: inline;">Cena produktu</label>
                        <span id="product-cost" th:text="${p.cost}"></span><br>
                        <a class="btn content-list-product-button-admin"
                           th:href="'/delete_product_cart/' + ${p.id}">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <aside></aside>
</div>
