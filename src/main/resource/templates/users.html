    <div class="content-list">
        <div class="content-list-pagination-block">
            <div th:if="${users.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/users(size=${users.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==users.number + 1} ? active"></a>
            </div>
        </div>
        <table class="table" >
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Adres</th>
                <th scope="col">Numer pocztowy</th>

            </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="user : ${users.content}">
                    <th th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.postCode}"></td>
                    <td th:text="${user.city}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.roles[0].name}"></td>
                    <td>
